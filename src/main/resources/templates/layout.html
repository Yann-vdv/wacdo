<!doctype html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
    <head th:fragment="page_head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wacdo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    <body>

        <header th:fragment="page_navbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand" href="#">Wacdo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/restaurants">Restaurants</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/collaborateurs">Collaborateurs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/fonctions">Fonctions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="/affectations">Affectations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div th:fragment="notification (response)" th:if="${response.notification}">
            <div class="align-items-center alert position-fixed top-0 end-0 m-3" role="alert"
                 aria-live="assertive" aria-atomic="true"
                 data-bs-animation="true" data-bs-autohide="true"  data-bs-delay="5000"
                 th:classappend="${response.getAlertClass}">
                <div class="d-flex">
                    <div th:text="${response.message}" class="toast-body"></div>
                    <button type="button" class="btn-close mx-2 m-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <script th:inline="javascript">
                //console.log("test",[[${response}]]);
                if([[${response.notification}]]) {
                    document.addEventListener("DOMContentLoaded", function () {
                        const toastEl = document.querySelector('.alert');
                        if (toastEl) {
                            const toast = new bootstrap.Toast(toastEl);
                            toast.show();
                        }
                    });
                };
            </script>
        </div>

        <footer class="border-top bg-light text-muted text-center" th:fragment="page_footer">
            <div class="container pb-5">
                &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - Wacdo
            </div>
        </footer>

    </body>
</html>
