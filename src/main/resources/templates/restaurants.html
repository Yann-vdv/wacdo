<!doctype html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>
    <head th:replace="~{layout :: page_head}"></head>
    <body>
        <nav th:replace="~{layout :: page_navbar}"></nav>

        <div th:replace="~{layout :: notification(${response})}"></div>

        <div class="container py-3">
            <div class="text-center my-4">RESTAURANTS</div>
        </div>

        <div class="container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Code postal</th>
                    <th scope="col">Ville</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resto : ${response.data}" th:onclick="|window.location.href='/restaurant/' + ${resto.id}|" style="cursor:pointer;">
                    <td th:text="${resto.id}"></td>
                    <td th:text="${resto.nom}"></td>
                    <td th:text="${resto.adresse}"></td>
                    <td th:text="${resto.codePostal}"></td>
                    <td th:text="${resto.ville}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container py-3">
            <div class="text-center my-4">Nouveau Retaurant</div>
            <form th:action="@{/restaurants/newRestaurant}" method="post" th:object="${restaurant}">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" th:field="*{nom}" id="nom">
                </div>
                <div>
                    <label for="adresse">adresse</label>
                    <input type="text" th:field="*{adresse}" id="adresse">
                </div>
                <div>
                    <label for="codePostal">code postal</label>
                    <input type="text" th:field="*{codePostal}" id="codePostal">
                </div>
                <div>
                    <label for="ville">ville</label>
                    <input type="text" th:field="*{ville}" id="ville">
                </div>
                <button type="submit">Valider</button>
            </form>
        </div>

        <footer th:replace="~{layout :: page_footer}"></footer>
    </body>
</html>
